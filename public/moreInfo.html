<!DOCTYPE html>
<html>

	<head>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css"/>
		<link rel="stylesheet" href="https://cdn.plyr.io/2.0.16/plyr.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
		<link rel="stylesheet" href="dist/themes/fontawesome-stars-o.css">
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> KB's Movie App</title>
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="styles/inline.css"> -->
	</head>

	<body class="mdl-body">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="kb-header mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">
						<div>
							<a href="index.html">
								<img src="assets/logo.png">
							</a>
						</div>
					</span>
				</div>
			</header>

			<main class="kb-layout mdl-layout__content">
				<div class="page-content">
					<div class ="searchMoviesMoreInfo">
						<form action="#">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
								<i class="mdl-textfield__icon material-icons">search</i>
								<input class="mdl-textfield__input" type="text" id="searchMovies">
								<label class="mdl-textfield__label" for="sample1">Search...</label>
							</div>
						</form>
					</div>

					<div class="grid1 mdl-grid">
						<div class="imgBackdrop mdl-cell--12-col mdl-cell--4-col-phone">
							<div class="backdropImg"></div>
						</div>

						<div class="backdropPoster mdl-cell--4-col mdl-cell mdl-cell--3-col-phone">
							<img id="imgPoster" align="right">
						</div>


						<div class="moreInfoTitleDiv mdl-cell--4-col mdl-cell--4-col-phone">
							<h2 class="moreInfoTitle"></h2>
							<h4 class="overviewTitle"> Overview </h4>
							<p class="overviewInfo"></p>
							<p class="releaseDate"><b> Release Date:</b></p>
							<p class="runtime"><b> Runtime:</b></p>
							<p class="genres"><b> Genres:</b></p>
							<p class="homepage" id="homepage"><b> Homepage:</b> </p>
							<p class="voteAverage"><b> Vote Rating Average:</b> </p>
							<div class="stars stars-rating">
								<select id="show-stars" name="rating" autocomplete="off">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
								<span class="title current-rating">
									Current rating: <span class="value"></span>
								</span>
								<span class="title your-rating hidden">
									Your rating: <span class="value"></span>&nbsp;
									<a href="#" class="clear-rating"><i class="fa fa-times-circle"></i></a>
								</span>
							</div>
						</div>

					<!-- Top cast section -->
					</div>
					<div class="section--center2 mdl-grid">
						<div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
							<h4 class="castTitle">Top Cast</h4>
						</div>
						<div class="mdl-card-cast mdl-card mdl-cell--1-col-phone mdl-shadow--2dp">
							<div class="top-cast-img1 mdl-card__title mdl-card--expand"></div>
							<div class="top-cast-name1 mdl-card__supporting-text"> </div>
						</div>

						<div class="mdl-card-cast mdl-card mdl-cell--1-col-phone mdl-shadow--2dp">
							<div class="top-cast-img2 mdl-card__title mdl-card--expand"></div>
							<div class="top-cast-name2 mdl-card__supporting-text"></div>
						</div>

						<div class="mdl-card-cast mdl-card mdl-cell--1-col-phone mdl-shadow--2dp">
							<div class="top-cast-img3 mdl-card__title mdl-card--expand"></div>
							<div class="top-cast-name3 mdl-card__supporting-text"></div>
						</div>

						<div class="mdl-card-cast mdl-card mdl-cell--1-col-phone mdl-shadow--2dp">
							<div class="top-cast-img4 mdl-card__title mdl-card--expand">
							</div>
							<div class="top-cast-name4 mdl-card__supporting-text"></div>
						</div>

						<div class="mdl-card-cast mdl-card mdl-cell--1-col-phone mdl-shadow--2dp">
							<div class="top-cast-img5 mdl-card__title mdl-card--expand"></div>
							<div class="top-cast-name5 mdl-card__supporting-text"></div>
						</div>

						<!-- Official Trailer section -->
						<div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
							<h4 class="trailerTitle">Official Trailer</h4>
							<div class="trailerWrapper mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
								<iframe class="iframeClass" allowfullscreen></iframe>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="scripts/app.js" async></script>
		<script src="https://cdn.plyr.io/2.0.16/plyr.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.2.0/lazyload.min.js"></script>
		<script>
			new LazyLoad();
		</script>
		<script src="dist/jquery.barrating.min.js"></script>
	</body>
</html>
