<!DOCTYPE html>
<html>

	<head>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css"/>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<title> KB's Movie App</title>

	<body class="mdl-body">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="kb-header mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title"> KB's Movie App</span>
				</div>
			</header>

			<main class="kb-layout mdl-layout__content">
				<div class="page-content">
					<div class ="searchMoviesMoreInfo">
						<form action="#">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
								<i class="mdl-textfield__icon material-icons">search</i>
								<input class="mdl-textfield__input" type="text" id="searchMovies">
								<label class="mdl-textfield__label" for="sample1">Search...</label>
							</div>
						</form>
					</div>

					<div class="backdropImg">
					</div>

					<div class="backdropPoster">
						<img id="imgPoster">
					</div>

					<div class="moreInfoTitleDiv">
						<h2 class="moreInfoTitle"></h2>
					</div>

					<div class="overview">
						<h4 class="overviewTitle"> Overview </h4>
						<p class="overviewInfo"></p>
					</div>
				</div>
			</main>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="scripts/app.js" async></script>
		<script src="scripts/clamp.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.2.0/lazyload.min.js"></script>

			new LazyLoad();
		</script>
